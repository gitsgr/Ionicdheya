<ion-view view-title="Product Details" ng-init="productinfo($stateParams.item.id)">
<ion-content>
  <!--<button class="button button-block button-positive" ng-click="productinfo($stateParams.item.id)">Refresh</button>-->
  <div class="list card">
<div style="text-align:center">
  <h3 style="color:red" ng-repeat="item in proddata">{{item.p_title}}</h3>
</div>

<div class="item item-body" style="text-align:justify;">
  <center><img  src="{{im}}"></center>
  <p>
    <a href="#" class="subdued">"A Psychometric Career Assessment Test"</a>
  </p>
</div>

</div>
<div class="card">
<div class="item item-divider" style="color:red">
  Package
</div>
<div class="item item-text-wrap" style="text-align:justify;" ng-repeat="item in proddata">
  {{item.p_desc}}
</div>
</div>
  <div class="list">
    <div class="item item-divider" style="color: red">
      Price
    </div>
    <a class="item" href="#">
      <div class="row">
        <div class="col">
          <button class="button button-block button-assertive" ng-repeat="item in proddata">
              Rupees {{item.price}}/-
        </button>
        </div>
      </div>
    </a>
  </div>

</ion-content>
</ion-view>
