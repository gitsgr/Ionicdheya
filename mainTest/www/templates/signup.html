<ion-view title="Signup" style="background-color:#DA2962;">
  <ion-content padding="true" class="has-header" ng-controller="signupCtrl">

<div ng-show="registerSection">
    <form class="list"> <!--name="signupform" -->
      <ion-list>

        <label class="item item-input" id="signup-input3">
          <span class="input-label">First Name :</span>
          <input type="text" placeholder="" ng-model="firstname"  required="true"/>
        </label>

        <label class="item item-input" id="signup-input4">
          <span class="input-label">Last Name :</span>
          <input type="text" placeholder="" ng-model="lastname" required="true">
        </label>


        <label class="item item-input" id="signup-input6">
          <span class="input-label">Email :</span>
          <input type="email" placeholder="Ex. abc@mail.com" ng-model="email" required="true">
        </label>

        <label class="item item-input">
          <span class="input-label">Contact :</span>
          <input type="text" placeholder="Ex. 9800098098" ng-focus="CheckEmail()" ng-minlength="10" ng-maxlength="10" ng-model="contact" required="true">
        </label>


        <label class="item item-input">
          <span class="input-label">Password :</span>
          <input type="password" placeholder="Minimum 5 characters" ng-model="password"  ng-minlength="5" ng-maxlength="15" required>
        </label>

        <label class="item item-input item-select">
          <div class="input-label">Select Who You are? </div>
        <select ng-model="selectedName"  ng-options="item for item in names" required></select>

        </label>

        <br>
        <div class="dheya-color">
        <input type="checkbox"  ng-model="check" required="true"> &nbsp;I agree with <a ng-click="tos()">Terms and Conditions</a>
        </div>

          <a class="button button-stable  button-block" ng-click="addinfo(firstname)" ng-disabled="signupform.$invalid">REGISTER</a>
      </ion-list>
    </form>
  </div>
  <div ng-show="otpsection"><!--OTP Section Div-->
  <label class="item item-input">
        <span class="input-label"><b>Enter OTP</b></span>
        <input type="Text" placeholder="OTP" ng-model="otpmodel" required>
  </label>
       <a  class="button button-block small_button"  ng-click="checkOtp()">SUBMIT</a>
       <a  class="button button-light "  ng-click="backtoLogin()"><b>Back</b></a>
</div>


  </ion-content>
</ion-view>
