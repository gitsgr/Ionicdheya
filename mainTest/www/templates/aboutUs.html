<ion-view view-title="About Us">
  <ion-content>

<div class="padding" data-ng-init="getData()">
  <div style="text-align: center"><img src="http://www.dheya.com/wp-content/uploads/2016/12/signature.png"></div>
  <hr>
<div class="card">
  <div class="item item-divider">
      Company Name
   </div>
   <div class="item item-text-wrap">
      {{companyname}}
      </div>


<div class="item item-divider">
    Website
 </div>
 <div class="item item-text-wrap">
    {{website}}
    </div>

    <div class="item item-divider">
        Email
     </div>
     <div class="item item-text-wrap">
        {{emailid}}
        </div>

        <div class="item item-divider">
            Contact On
         </div>
         <div class="item item-text-wrap">
          {{contact}}
            </div>

            <div class="item item-divider">
                Address
             </div>
             <div class="item item-text-wrap">
              {{address}}
                </div>


</div>
</ion-content>
</ion-view>
